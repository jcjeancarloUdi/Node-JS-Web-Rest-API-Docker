<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script>
  axios.get('http://restapi1.internal.teste.com:3000/api/v1/clientes')
    .then(response => criaListaDinamica(response.data))
    .catch(error => console.log(error))
  const criaListaDinamica = ( clientes ) => {
    console.log("Inicia da busca clientes");
    const ulClientes = document.getElementById('clientes')
    clientes.map(cliente => {
      const listaCliente = document.createElement('li')
      listaCliente.innerHTML = `Nome: ${cliente.Nome}` + ` ====> CPF (${cliente.CPF})`
      ulClientes.appendChild(listaCliente)
    })
  }
</script>
